<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas enlazadas</title>
</head>
<body>
    <form style="font-size: 20px">
        <div style="margin: 50px 200px 50px 200px">
            <div id="acciones" style="margin: 10px 200px 10px 200px">
                <label for="numero">Control de inventario:</label><br>
            </div>
            <div style="margin: 50px 200px 10px 200px">
                <label for="text">ID del producto:</label>
                <input type="number" id="txtId"><br><br>

                <label for="text">Nombre del producto:</label>
                <input type="text" id="txtNombre"><br><br>

                <label for="text">Cantidad de productos:</label>
                <input type="number" id="txtCantidad"><br><br>

                <label for="text">Costo del producto:</label>
                <input type="number" id="txtPrecio"><br><br>
                <input type="button" value="Agregar nuevo producto" id="btnCrear"/><br><br>
            </div>
            <div style="margin: 10px 200px 10px 200px">
                <label for="numero">Inserta el codigo del producto para eliminarlo:</label>
                <input type="number" id="txtId"><br><br>
                <input type="button" value="Borrar" id="btnEliminar"/><br><br>
            </div>
            <div style="margin: 10px 200px 10px 200px">
                <label for="numero">Inserta el codigo del producto para buscarlo:</label>
                <input type="number" id="txtId"><br><br>
                <input type="button" value="Buscar" id="btnBuscar"/><br><br>
                <div id="busquedaResult"></div>
            </div>
            <div style="margin: 10px 200px 10px 200px">
                <input type="button" value="Recuperar todos los productos" id="btnListar"/><br>
                <div id="resultados"></div><br>
            </div>
        </div>
    </form>
</body>
<script src="listas.js"></script>
</html>
